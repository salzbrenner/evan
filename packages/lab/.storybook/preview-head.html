  rel="preload"
  href="/fonts/FakeReceipt-Regular.woff2"
  as="font"
  type="font/woff2"
  crossorigin
/>

<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
  rel="stylesheet"
/>
